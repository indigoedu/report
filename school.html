<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Edu Report - Мектептин толук маалыматы</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Башкы бетке кайтуу
        </button>
        <div class="header-logo">
            <img src="" alt="Okul Logosu">
            <div class="header-title">Мектеп аты</div>
        </div>
        <div class="header-info">
            <div class="last-update">Акыркы жаңыртуу: 04.08.2025</div>
            <button class="logout-btn" onclick="handleLogout()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg>
                Чыгуу
            </button>
        </div>
    </header>
    
    <main class="main-content">
        <div class="school-detail-header">
            <div class="school-detail-title">
                <img src="" alt="Okul Logosu">
                <h1>Мектеп аты</h1>
            </div>
        </div>
        
        <div class="report-section">
            <h2 class="section-title">Жалпы Отчет</h2>
            <div class="metrics-grid">
                <!-- Metrikler buraya JavaScript ile eklenecek -->
            </div>
        </div>
        
        <div class="report-section">
            <h2 class="section-title">Класс маалыматы</h2>
            <div class="classes-container">
                <!-- Sınıf bilgileri buraya JavaScript ile eklenecek -->
            </div>
        </div>
        
        <div class="report-section">
            <h2 class="section-title">Эскертүүлөр</h2>
            <div class="notes-section">
                <ul class="notes-list">
                    <!-- Notlar buraya JavaScript ile eklenecek -->
                </ul>
            </div>
        </div>
        
        <div class="report-section">
            <h2 class="section-title">Мақсаттар</h2>
            <div class="goals-section">
                <ul class="goals-list">
                    <!-- Hedefler buraya JavaScript ile eklenecek -->
                </ul>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        © 2025 Indigo Education Group. Бардык укуктар корголгон. 
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
