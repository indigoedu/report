<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Мектептери Report</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo-container">
            <img src="assets/logos/indigo-logo.png" alt="IndigoEdu Report Logo" class="logo">
            <h1>Indigo Мектептеринин Жалпы Отчету</h1>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">Колдонуучу аты</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Сырсөз</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Кирүү</button>
        </form>
        
        <p class="forgot-password">Эгер сырсөзүңүздү унутсаңыз, IT бөлүмү менен байланышыңыз.</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
